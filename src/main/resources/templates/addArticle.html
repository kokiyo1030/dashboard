<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addArticle}">글 작성 페이지</h2>
    </div>

    <form action="article.html" th:action th:object="${article}" method="post">
        <div class="form-floating mb-3">
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <label for="floatingInput" th:text="#{label.article.title}">제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
            <label for="floatingInput" th:text="#{label.article.content}">내용</label>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                th:onclick="|locacion.replace('/')|" th:text="#{button.save}">글 작성 완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='article.html'"
                        th:onclick="|location.href='@{/}'|"
                        th:text="#{button.cancel}"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
