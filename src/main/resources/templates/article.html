<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{label.article}">상세 게시판</h2>
    </div>

    <!-- 추가 -->
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div class="form-floating mb-3">
        <input type="text" id="articleNo" class="form-control" value="1" th:value="${article.articleNo}" readonly>
        <label for="floatingInput" th:text="#{label.article.articleNo}">#</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="title" class="form-control" value="hi" th:value="${article.title}" readonly>
        <label for="floatingInput" th:text="#{label.article.title}">제목</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="content" class="form-control" value="hello" th:value="${article.content}" readonly>
        <label for="floatingInput" th:text="#{label.article.content}">내용</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="lookCount" class="form-control" value="0" th:value="${article.lookCount}" readonly>
        <label for="floatingInput" th:text="#{label.article.lookCount}">조회수</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="datetime" class="form-control" value="xxx" th:value="${#dates.format(article.createdAt, 'yyyy-MM-dd HH:mm')}" readonly>
        <label for="floatingInput" th:text="#{label.article.regDate}">날짜</label>
    </div>
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editArticle.html'"
                    th:onclick="|location.replace('@{/{articleNo}/edit(articleNo=${article.articleNo})}')|"
                    th:text="#{button.edit}"
                    type="button">글 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='articles.html'"
                    th:onclick="|location.href='@{/}'|"
                    th:text="#{page.backArticles}"
                    type="button">목록으로</button>

        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='articles.html'"
                    th:onclick="|location.replace('@{/delete(articleNo=${article.articleNo})}')|"
                    th:text="#{page.deleteArticle}"
                    type="button">삭제하기</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
