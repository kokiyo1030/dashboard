<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글 수정 페이지</h2>
    </div>

    <form action="article.html" th:action th:object="${article}" method="post">
        <div>
            <label for="id">#</label>
            <input type="text" id="id" th:field="*{articleNo}" class="form-control" value="1" th:value="*{articleNo}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" value="상품A" th:value="*{title}">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control" value="10000" th:value="*{content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                th:onclick="|location.replace('/')|">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.replace('@{/{articleNo}(articleNo=${article.articleNo})}')|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
